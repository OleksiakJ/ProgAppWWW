<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            background-image: url('tlo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
        }
        
        th {
            background-color: #333;
            color: white;
        }
        
        td {
            background-color: #f2f2f2;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        h2 {
            color: #555;
        }
        
        .image-text {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            margin-top: 10px;
        }
        
        .menu {
            background-color: #333;
            padding: 10px;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        .menu a:hover {
            background-color: #555;
        }
        
        .contact-form {
            text-align: center;
            margin: 20px;
        }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="index.html">Strona główna</a>
        <a href="about.html">O nas</a>
        <a href="services.html">Usługi</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Kontakt</a>
    </div>

    <table>
        <tr>
            <th colspan="2"><h1>Witaj na Mojej Stronie Internetowej</h1></th>
        </tr>
        <tr>
            <td colspan="2"><img src="obraz1.jpg" alt="Obraz 1" width="400"></td>
        </tr>
        <tr>
            <td colspan="2"><p class="image-text">Tekst "oblewający" zdjęcie</p></td>
        </tr>
        <tr>
            <td><img src="obraz2.jpg" alt="Obraz 2" width="200"></td>
            <td><img src="obraz3.jpg" alt="Obraz 3" width="200"></td>
        </tr>
        <tr>
            <td><img src="obraz4.jpg" alt="Obraz 4" width="200"></td>
            <td><img src="obraz5.jpg" alt="Obraz 5" width="200"></td>
        </tr>
    </table>

    <h2>Podstrony:</h2>
    <ul>
        <li><a href="about.html">O nas</a></li>
        <li><a href="services.html">Usługi</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Kontakt</a></li>
    </ul>

    <div class="contact-form">
        <h2>Zadaj pytanie</h2>
        <form action="mailto:adres@example.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Imię i nazwisko" required><br>
            <input type="email" name="email" placeholder="Adres e-mail" required><br>
            <textarea name="message" placeholder="Treść wiadomości" rows="4" required></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
