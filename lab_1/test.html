<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona Internetowa</title>
    <style>
        /* Style dla całej strony */
        body {
            background-image: url('tlo.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Klasa do formatowania tekstu */
        .formatted-text {
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            color: #333;
        }

        /* Styl menu */
        ul {
            list-style-type: none;
            padding: 0;
            background-color: #333;
        }

        li {
            display: inline;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        /* Styl dla tabeli */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        /* Styl dla formularza kontaktowego */
        .contact-form {
            margin: 20px;
            padding: 20px;
            border: 1px solid #333;
            background-color: #fff;
        }

        /* Sformatowany tekst "oblewający" zdjęcia */
        .image-text-container {
            display: flex;
            align-items: center;
        }

        .image-text {
            flex: 1;
            padding: 20px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="o-nas.html">O nas</a></li>
        <li><a href="uslugi.html">Usługi</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
    </ul>

    <h1>Strona Główna</h1>

    <table>
        <tr>
            <td>Obraz 1</td>
            <td>Obraz 2</td>
            <td>Obraz 3</td>
        </tr>
        <tr>
            <td>Obraz 4</td>
            <td>Obraz 5</td>
            <td>Obraz 6</td>
        </tr>
        <tr>
            <td>Obraz 7</td>
            <td>Obraz 8</td>
            <td>Obraz 9</td>
        </tr>
    </table>

    <div class="image-text-container">
        <img src="obraz.jpg" alt="Opis obrazu">
        <div class="image-text">
            <p class="formatted-text">Tekst sformatowany</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse potenti.</p>
        </div>
    </div>

    <div class="contact-form">
        <h2>Kontakt</h2>
        <form action="mailto:adres@email.com" method="post">
            <label for="name">Imię i nazwisko:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Adres e-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Wiadomość:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
